<notempty name="top"><div><h2><span style="color:#CC6666">置顶：</span><a href="{:U('Blog/Page?blog=1&id='.$top['post_id'])}" target="_blank">{$top.post_title}</a> <span><notempty name="top.reproduced">转载时间:</notempty>
		  ({$top.post_createtime|date='Y-m-d H:i',###})</span></h2>
		    <div class="clr"></div>
          <p><span class="tag">标签：</span> <foreach name="top.post_tag" item="sub"><a href="{:U('Pub/search?search='.$sub)}">{$sub}</a>&nbsp;&nbsp; </foreach></p>
          <p>{$top.post_content}</p>
          <p class="spec"><span>({$top.readcount}) 阅读</span> &nbsp;|&nbsp; <in name="top.post_id" value="$_SESSION.collectId"><a href="javascript:;" onClick="uncol_art(this)" aid="{$_GET.id}" pid="{$top.post_id}">取消收藏</a><else />
          <a href="javascript:;" onClick="col_art(this)" aid="{$_GET.id}" pid="{$top.post_id}">收藏</a></in> &nbsp;|&nbsp; 
		  <eq name="Think.get.id" value="$Think.session.id">
