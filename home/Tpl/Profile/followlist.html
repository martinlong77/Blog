<include file="Pub:common_head" />
<include file="Pub:cg_head" />
<title>{$info.nickname}的关注_果冻记</title>
</head>
<body>
<div class="main">

  <div class="header">
    <include file="Pub:navi" />
  </div>

  <div class="content">
    <div class="content_resize"><div class="content_resize2">
      <div class="mainbar">
        <div class="article">
          <h2>我的关注</h2>
		  <p class="spec"></p>
          <div class="clr"></div>

		  <volist name="followList" id="follow" empty="暂时还没有关注">
    	  <p class="relation_list" id="id_{$follow.follow_id}"><a href="{:U('Blog/problog?blog=1&id='.$follow['follow_id'])}" target="_blank"><img src="{$follow.avatar}" width="68" height="68" title="{$follow.nickname}" alt="{$follow.nickname}" /></a><a href="{:U('Blog/problog?blog=1&id='.$follow['follow_id'])}" target="_blank"><span class="detail_name" title="{$follow.nickname}">{$follow.cut_nickname}</span></a><a href="{:U('Profile/followlist?follow=1&id='.$follow['follow_id'])}"><span class="category">关注:{$follow.following}</span></a> &nbsp;|&nbsp; <a href="{:U('Profile/fanslist?id='.$follow['follow_id'])}"><span class="category">粉丝:{$follow.followers}</span></a><br />
		  <eq name="Think.get.id" value="$Think.session.id"><a href="javascript:;" onClick="move_cg(this)" pf_id="{$follow.follow_id}" cg_id="{$follow.group_id}"><span class="cate_sel">设置分组</span></a> &nbsp;|&nbsp; <a href="javascript:;" onClick="unfollow(this)" fid="{$follow.follow_id}"><span class="info" onMouseOver="on_unfollow(this)" onMouseOut="out_unfollow(this)">正在关注</span></a><br /></eq>
		  简介:<span class="info" title="{$follow.intro}">{$follow.cut_intro}</span>
    	  </p> 
			</volist>		       
          <div class="clr"></div>
          </div>
        <p class="pages"><small>&nbsp;&nbsp;&nbsp;</small>{$fpage}</p>		
      </div>
      <div class="sidebar">
	  <include file="Pub:info" />
	  <eq name="Think.get.id" value="$Think.session.id">
        <div class="gadget">
          <h2>关注分组</h2>
          <div class="clr"></div>
          <ul class="ex_menu" id="fg_list">
		  <volist name="cate_group" id="cg" empty="您还没有分组">
		  <eq name="Think.get.gid" value="$cg.cg_id">
		  <li id="cg_id_{$_GET.gid}"><a href="{:U('Profile/followlist?follow=1&id='.$_GET['id'])}"><span class="apply">{$cg.name}</span></a></li>
		  <else />
		  <li id="cg_id_{$cg.cg_id}"><a href="{:U('Profile/followlist?follow=1&id='.$_GET['id'].'&gid='.$cg['cg_id'])}"><span class="agree">{$cg.name}</span></a></li></eq>
		  <span class="spec"></span>			  
		  </volist>
		  </ul>
		 <p></p>
		  <include file="Pub:cg_dialog_opera" />
		  <include file="Profile:pro_opera_js" />	
		  </div>	
		</eq>
		</div>
      <div class="clr"></div>
    </div></div>
  </div>
  <include file="Pub:common_foot" />
</div>
</body>
</html>
