<!-- 日志列表 -->
<table id="MessageList" class="easyui-datagrid" title="<!--{$currentpos}-->" data-options="border:false,fit:true,fitColumns:true,rownumbers:true,singleSelect:true,url:'<!--{:U('Other/message_list')}-->',toolbar:MessageToolbar,pagination:true">
<thead>
	<tr>
		<th data-options="field:'content',width:12,sortable:true">留言内容</th>
		<th data-options="field:'rname',width:2,sortable:true">留言接收方</th>
		<th data-options="field:'sname',width:2,sortable:true">留言发送方</th>		
		<th data-options="field:'send',width:1,sortable:true">发送方类型</th>
		<th data-options="field:'time',width:2,sortable:true">留言时间</th>				
        <th data-options="field:'id',width:2,formatter:MessageOperateText">管理操作</th>
	</tr>
</thead>
</table>
<div id="ArtToolbar" style="padding:5px;height:auto">
	<form id="ArtSearchForm">
		用户名: 
		<select name="search[username]" class="easyui-combobox" panelHeight="auto" style="width:100px">
			<option value="">全部用户</option>
			<foreach name="adminList" item="admin">
				<option value="<!--{$admin.username}-->"><!--{$admin.username}--></option>
			</foreach>
		</select><a href="../Menu/list.html">list</a>
		模块: 
		<select name="search[module]" class="easyui-combobox" panelHeight="auto" style="width:100px">
			<option value="">所有模块</option>
			<foreach name="moduleList" item="module">
				<option value="<!--{$module.m}-->"><!--{$module.m}--></option>
			</foreach>
		</select>
		时 间: <input name="search[begin]" class="easyui-datebox" style="width:100px">
		至: <input name="search[end]" class="easyui-datebox" style="width:100px">
		
		<a href="javascript:;" onclick="ArtSearch();" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
		<a href="javascript:;" onclick="ArtDelete();" class="easyui-linkbutton" iconCls="icon-no">删除一月前数据</a>
	</form>
</div>

//工具栏
var MessageToolbar = [
	{ text: '刷新', iconCls: 'icon-reload', handler: MessageReload }
];

//生成操作内容
function MessageOperateText(val){
	var btn = [];
	btn.push('<a href="javascript:void(0);" onclick="MessageDelete('+val+')">删除</a>');
	btn.push('<a href="javascript:void(0);" onclick="BanUser('+val+')">封禁留言用户</a>');
	return btn.join(' | ');
}

//删除菜单
function MessageDelete(id){
	$.messager.confirm('提示信息', '确定要删除吗？', function(result){
		if(!result) return false;
		$.post("<!--{:U('Other/delete?type=msg')}-->", {id: id}, function(data){
			data.status ? openUrl("<!--{:U('Other/message_list')}-->", '留言管理', 0) : $.messager.alert('提示信息', data.info, 'error');		

		}, 'json');
	});
}

function BanUser(id){
	$.messager.confirm('提示信息', '确定要封禁该用户吗？', function(result){
		if(!result) return false;
		$.post("<!--{:U('Other/BanUser?type=msg')}-->", {id: id}, function(data){
			data.status ? openUrl("<!--{:U('Other/message_list')}-->", '留言管理', 0) : $.messager.alert('提示信息', data.info, 'error');		

		}, 'json');
	});
}

//刷新
function MessageReload(){
	$('#MessageList').datagrid('reload');
}
</script>
